<html>
<head>

<script>

function check(){

var arr = [9,7,6,5,5,345,345,34,345,7,67,687,5]

for(let i=0;i<13;i++){

document.write("<br>the value of an array :-", arr[i])

}



}






</script>
</head>
<body>

<h1 >for loop</h1>


<button type="button" onclick=check()>check</button>

</body>
</html>
