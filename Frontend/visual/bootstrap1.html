<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js" ></script>
</head>
<body>
    

    <h1>Hello everyone</h1>

    <p>3 ways to inject the stylings into the html doc:
	
        (1)External :-cascading external style sheet to the html doc [link tag]
        
        (2)Internal :-inside the html doc in the head tag[style]
        
        (3)Inline   :-inside html elements opening tag [style attribute]</p>
</body>
</html>
