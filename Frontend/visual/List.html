<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
.list-group{
    width:30%;
    margin-top:20px
}



</style>
</head>

<body>
<h1>List in html</h1>
<ul>
<li>Ramesh</li>
<li>Suresh</li>
<li>Naresh</li>
<li>Mahesh</li>
<li>Rajesh</li>
<li>Somesh</li>
</ul>


   
<h1>Lists in bootstrap</h1>
<ul  class="list-group">
    <li class="list-group-item">Ramesh</li>
    <li class="list-group-item">Suresh</li>
    <li class="list-group-item">Naresh</li>
    <li class="list-group-item">Mahesh</li>
    <li class="list-group-item">Rajesh</li>
    <li class="list-group-item">Somesh</li>
    </ul>
</body>
</html>
